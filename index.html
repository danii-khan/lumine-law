<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumine Law</title>

    <!-- Critical CSS inline -->
    <style>
      /* Minimal styles to prevent FOUC (Flash of Unstyled Content) */
      body {
        margin: 0;
        opacity: 0;
        transition: opacity 0.1s;
        background: #000;
      }
      body.ready {
        opacity: 1;
      }

      /* Loading state styles */
      .loading-placeholder {
        background: #f0f0f0;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 0.6;
        }
      }
    </style>

    <!-- Preload critical assets -->
    <link rel="modulepreload" href="/src/app/main.jsx" as="script" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/navbar/logo.png"
    />

    <!-- Add class when DOM is ready -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("ready");
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/app/main.jsx"></script>
  </body>
</html>
